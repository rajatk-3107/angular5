<div class="outer-div">
    <div class="mycard inner-div" style="width: 30rem;height:100%;">
      <div class="idiv">
        <div class="form-group">
          <h2 class="text-center">Login</h2>
          <p>Enter email</p>
          <input type="email"class="form-control" [(ngModel)]='loginform.email' placeholder="Enter email">
          <!-- <br> -->
          <p>Enter your password:</p>
          <input type="password" class="form-control" [(ngModel)]='loginform.password' placeholder="Enter password">
          <br>
          <button type="submit" class="btn btn-primary" (click)='logins()'>Login</button>
          <button type="submit"class="btn btn-basic" routerLink="/register" routerLinkActive="active" style="float:right;">Register</button>
        </div>
      </div>   
    </div>      
</div>

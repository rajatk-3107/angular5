<div class="outer-div">
    <div class="mycard inner-div" style="width: 30rem;height:100%;">
      <div class="idiv">
                <h2 class="text-center">Register</h2>
                <p>Enter name</p>
                <input type="text"class="form-control" [(ngModel)]= "name" placeholder="Enter name">
                <p>Enter email</p>
                <input type="text"class="form-control" [(ngModel)]= "email" placeholder="Enter email">
                <!-- <br> -->
                <p>Enter your password:</p>
                <input type="password" class="form-control" [(ngModel)]= "password" placeholder="Enter password">
          <br>
          <button type="submit" class="btn btn-primary" (click)='register()' >Register</button>
          <button type="submit" routerLink="/login" routerLinkActive="active" class="btn btn-basic" style="float:right;">Login</button>
      </div>   
    </div>      
</div>
